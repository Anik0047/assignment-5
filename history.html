<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .common-color{
            background-color: #B4F461;
        }
    </style>
</head>
<body>
    <header class="w-full fixed top-0 z-10 backdrop-blur-md">
        <div class="w-full flex items-center justify-around bg-[#F9F7F3] pt-10  pb-12">

                <button class="px-8 py-4 rounded-lg font-semibold bg-[#B4F461]"><a href="" class="text-xl">Blog</a></button>
            </div>
            <div class="flex items-center">
                <div class="w-10">

                </div>
                <div class="ps-5">
                    <p class="text-2xl font-semibold">Donate Bangladesh</p>
                </div>
            </div>
            <div class="flex items-center">
                <div>
                    <img src="images/coin.png" alt="">
                </div>
                <div class="px-1">
                    <p id="amount" class="text-xl font-semibold text-gray-500">5500</p>
                </div>
                <div><p class="text-xl font-bold text-gray-500">BDT</p></div>
            </div>
        </div>
        <section class="mt-10"> 
            <div class="flex justify-center">
                <div class="pe-10">
                    <a href="/index.html" id="donation-btn" class="px-8 py-4 rounded-lg common-color text-xl font-bold">Donation</a>
                </div>
                <div>

                </div>
            </div>

    <section class="relative top-80 w-[1000px] mx-auto">
        <div class="border border-gray-500 rounded-lg p-5">
            <h6 class="text-2xl font-bold pb-3">96500 Taka is Donated for famine-2024 at Feni, Bangladesh</h6>
            <p>Date : Tue Sep 17 2024 08:39:11 GMT +0600 (Bangladesh Standard Time)</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
